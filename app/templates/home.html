<div class="room-nav">
  <h1>Welcome to Bloc Chat!</h1>
  <span class="new-room-button" type="button" ng-click="home.addRoom()">Create Room</span>
<div ng-repeat="room in home.rooms">
    <h3> {{ room.$id }}</h3>
    <p> {{ room.$value }} </p>
   <p class="room-name" ng-click="home.setCurrentRoom(room)"> {{ room.name }} </p>
  </div>
</div>
